<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Art Connoisseurship Test</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header id="home">
    <div class="wrapper">
      <h1>Connoisseur</h1>
      <p class="subTitle">You think you know European paintings? <br> Let's test your eyes!</div>
      <p>For each painting, guess its country and century of production.</p>
      <button class="start">Start</button>
    </div>
  </header>
  <main id="main" class="hide">
    <div class="wrapper">
      <h1>Connoisseurship Quiz!</h1>
      <section class="quiz quizSection">
        <form action=""  class="quiz quizForm carousel hide">
          <img class="quizImg">
          <fieldset class="countryQuestion">
            <legend>What is the country of production?</legend>
          </fieldset>
          <fieldset class="centuryQuestion">
            <legend>What is the century of production?</legend>
          </fieldset>
          <label for="submit" class="visuallyHidden">Submit</label>
          <input type="submit" id="submit" name="submit" class="submit" value="submit">
        </form>
      </section>
      <section class="result hide">
        <div class="resultContainer">
          <!-- Load final results here -->
          <button class="replay hide">Replay</button>
          <ul class="gallery">
          <!-- Load paintings here-->
          </ul>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <p>Artworks and images from the Metropolitan Museum of Art</p>
  </footer>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
